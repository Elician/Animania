buildscript {    repositories {        jcenter()        maven { url = "http://files.minecraftforge.net/maven" }    }    dependencies {        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'    }}apply plugin: 'net.minecraftforge.gradle.forge'version = "1.12.2-1.6"group= "com.animania"archivesBaseName = "animania"sourceCompatibility = targetCompatibility = "1.8"compileJava {    sourceCompatibility = targetCompatibility = "1.8"}minecraft {    version = "1.12.2-14.23.4.2705"    runDir = "run"    mappings = "snapshot_20171003"    makeObfSourceJar = false}repositories {   maven { //Maven for CraftStudioApi        name = "LeviathanStudio maven"        url = "http://maven.leviathan-studio.com/artifactory/leviathan/"   }    maven { //Maven for Waila       name 'ProfMobius maven'       url "http://mobiusstrip.eu/maven/"   }  	maven { //Maven for HWYLA       name 'Tehnut maven'       url "http://tehnut.info/maven/"   }   maven { //Maven for JEI    name = "Progwml6 maven"    url = "http://dvs1.progwml6.com/files/maven"   }  	maven { // TOP        name 'tterrag maven'        url "http://maven.tterrag.com/"    }		maven { // RedstoneFlux        name 'redstoneflux'        url "http://maven.covers1624.net/"    }}dependencies {   compile 'com.leviathanstudio:CraftStudio:1.0.0.93-mc1.12-alpha:dev'   deobfCompile 'mcp.mobius.waila:Hwyla:1.8.22-B37_1.12'     deobfCompile 'mezz.jei:jei_1.12.1:4.7.8.95:api'   deobfCompile 'cofh:RedstoneFlux:1.12-2.0.1.2:deobf'   deobfCompile 'mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.18-10'   runtime 'mezz.jei:jei_1.12.1:4.7.8.95'}processResources {    inputs.property "version", project.version    inputs.property "mcversion", project.minecraft.version    from(sourceSets.main.resources.srcDirs) {        include 'mcmod.info'        expand 'version':project.version, 'mcversion':project.minecraft.version    }    from(sourceSets.main.resources.srcDirs) {        exclude 'mcmod.info'    }}